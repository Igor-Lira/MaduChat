<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="'assets/defaultpb.png'" [alt]="'Profilepicture from user'">
    <mat-card-title>{{ review?.author?.name }}</mat-card-title>
    <mat-card-subtitle><a [routerLink]="'/user/'+'max'">&#64;{{ review?.author?.username }}</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-stars [rating]="review?.stars || 1"></app-stars>
    {{ review?.text }}
  </mat-card-content>
</mat-card>
