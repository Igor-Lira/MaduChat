<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="user?.image" alt="">
    <mat-card-title>{{user?.name || 'Loading...'}}</mat-card-title>
    <mat-card-subtitle>@{{user?.username || 'loading...'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="auth.logout()">{{languageService.getValue('logout')}}</button>
  </mat-card-actions>
</mat-card>
