<div id="chat">
    <chat-message *ngFor="let message of messages" [message]="message"></chat-message>
</div>

<mat-form-field color="primary">
  <mat-label>{{languageService.getValue('writeAMessage')}}</mat-label>
  <input matInput [placeholder]="languageService.getValue('exampleMessage')" #message>
  <mat-icon matSuffix color="primary" (click)="sendMessage(message.value)">send</mat-icon>
</mat-form-field>
