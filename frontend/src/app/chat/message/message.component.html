<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="message?.author?.image || 'assets/defaultpb.png'" [alt]="'Profilepicture from' + message?.author?.username" *ngIf="settings?.showAvatar">
    <mat-card-title>{{message?.author?.name}}</mat-card-title>
    <mat-card-subtitle>@{{message?.author?.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{message?.message}}
  </mat-card-content>
</mat-card>
