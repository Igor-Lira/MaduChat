<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="message?.sender?.image" [alt]="'Profilepicture from' + message?.sender?.username">
    <mat-card-title>{{message?.sender?.name}}</mat-card-title>
    <mat-card-subtitle>@{{message?.sender?.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{message?.message}}
  </mat-card-content>
</mat-card>
