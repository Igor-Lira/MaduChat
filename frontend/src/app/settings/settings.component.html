<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-tab-group *ngIf="!loading">
  <mat-tab [label]="languageService.getValue('general')">
    <settings-general [user]="user" [loading]="loading"></settings-general>
  </mat-tab>
  <mat-tab [label]="languageService.getValue('profile')">
    <settings-profile [user]="user"></settings-profile>
  </mat-tab>
</mat-tab-group>
