<h1 mat-dialog-title>Choose Members</h1>
<mat-dialog-content>
  <mat-list>
    <list-user-item *ngFor="let user of data.users" [user]="user" [isAdded]="false" [clientUser]="data.clientUser" (onToggle)="toggleUserInList(user)" [autoIconToggle]="true"></list-user-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Back</button>
  <button mat-button mat-flat-button color="primary" (click)="choose()">Ausw√§hlen</button>
</mat-dialog-actions>
